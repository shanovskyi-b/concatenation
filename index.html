<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Image Concatenation App</title>
    <script type="text/javascript" src="./main.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
      *, *:after, *:before {
        box-sizing: border-box;
      }
      .wrapper {
        height: 100vh;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
        display: flex;
        flex-direction: column;
      }

      .canvas-controls {
        margin-top: 20px;
        padding: 5px 0;
      }

      .canvas-controls p {
        margin: 0 0 6px;
      }

      .canvas-controls label {
        margin-right: 30px;
      }

      .images-container {
        overflow-x: auto;
      }

      .images {
        display: inline-flex;
        flex-wrap: nowrap;
        min-width: 100%;
        padding: 20px;
        background-color: #ddd;
        border-radius: 2px;
      }

      .image {
        position: relative;
        margin-right: 30px;
      }

      .image__label {
        width: 80px;
        height: 80px;
        flex: none;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 2px;
        background-color: #f5f5f5;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        font-size: 60px;
        font-weight: bold;
      }

      .image__label:hover, .image__label:focus {
        background-color: #fbfbfb;
        color: #555;
      }

      .image__label input {
        display: none;
        visibility: hidden;
      }

      .image__remover {
        position: absolute;
        top: -15px;
        right: -15px;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        border-radius: 50%;
        background-color: #aaa;
        box-shadow: none;
        color: #fff;
        font-size: 20px;
        line-height: 1;
      }

      .image__remover:hover, .image__remover:focus {
        background-color: #bfbfbf;
      }

      .add-image {
        width: 80px;
        height: 80px;
        flex: none;
      }

      .canvas-container {
        width: 100%;
        min-height: 350px;
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;;

        background: url("data:image/svg+xml;utf8, <svg xmlns='http://www.w3.org/2000/svg' width='40' height='40'><rect x='0' y='0' width='20' height='20' fill='rgb(68,68,68)'/><rect x='20' y='0' width='20' height='20' fill='rgb(221,221,221)'/><rect x='0' y='20' width='20' height='20' fill='rgb(221,221,221)'/><rect x='20' y='20' width='20' height='20' fill='rgb(68,68,68)'/></svg>");
      }
      .canvas-container::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      .canvas-container::-webkit-scrollbar-track {
        background-color: #fff;
      }
      .canvas-container::-webkit-scrollbar-thumb {
        width: 8px;
        height: 8px;
        border: 1px solid #fff;
        border-radius: 6px;
        background-color: #ccc;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="controls">
        <div class="images-container">
          <div class="images" id="images"></div>
        </div>


        <div class="canvas-controls">
          <p>Rendering mode:</p>
          <label>
            <input type="radio" name="rendering-mode" value="horizontal">
            Horizontal
          </label>
          <label>
            <input type="radio" name="rendering-mode" value="vertical">
            Vertical
          </label>
        </div>
      </div>

      <div class="canvas-container" id="canvas-container">
      </div>
    </div>
  </body>
</html>
